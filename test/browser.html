<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>浏览器端测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../node_modules/mocha/mocha.js" defer></script>
    <script type="module">
        import main from './main.js';
        import * as bookmark from "../src/browser.js";
        import { identity } from '../src/utils.js';

        mocha.setup('bdd');
        mocha.checkLeaks();

        const res = await fetch('./bookmarks_2023_5_9.html');
        const text = await res.text();

        const assert = {
            equal(a, b, msg) {
                if (a != b) {
                    throw new Error(msg);
                }
            }
        };

        main(bookmark, assert, text, identity, identity);

        mocha.run();
    </script>
</head>

<body>
    <div id="mocha"></div>
</body>

</html>
